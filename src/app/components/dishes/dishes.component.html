  <!-- Form for adding/editing dish -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12">
        <form *ngIf="!isEditing" (submit)="addDish()">
          <!-- Add dish form fields -->
          <div class="mb-3">
            <label for="dishName" class="form-label">Name:</label>
            <input type="text" id="dishName" name="dishName" [(ngModel)]="dishForm['name']" class="form-control" required>
          </div>
  
          <div class="mb-3">
            <label for="dishPrice" class="form-label">Price:</label>
            <input type="number" id="dishPrice" name="dishPrice" [(ngModel)]="dishForm['price']" class="form-control" required>
          </div>
  
          <div class="mb-3">
            <label for="dishImageUrl" class="form-label">Image:</label>
            <input type="file" id="dishImageUrl" (change)="handleImageUpload($event)" class="form-control" required>
          </div>
  
          <button type="submit" class="btn btn-success custom-btn">Add Dish</button>
        </form>
  
        <form *ngIf="isEditing" (submit)="updateDish()">
          <!-- Edit dish form fields -->
          <div class="mb-3">
            <label for="dishName" class="form-label">Name:</label>
            <input type="text" id="dishName" name="dishName" [(ngModel)]="dishForm['name']" class="form-control" required>
          </div>
  
          <div class="mb-3">
            <label for="dishPrice" class="form-label">Price:</label>
            <input type="number" id="dishPrice" name="dishPrice" [(ngModel)]="dishForm['price']" class="form-control" required>
          </div>
  
          <div class="mb-3">
            <label for="dishImageUrl" class="form-label">Image:</label>
            <input type="file" id="dishImageUrl" (change)="handleImageUpload($event)" class="form-control" required>
          </div>
  
          <button type="submit" class="btn btn-warning custom-btn">Update Dish</button>
        </form>
      </div>
    </div>
  </div>
  <!-- dishes.component.html -->
<div class="container mt-4">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4" *ngFor="let dish of dishes">
      <div class="card">
        <img [src]="dish.imageUrl" class="card-img-top custom-img" alt="{{ dish.name }} promo">
        <div class="card-body">
          <h5 class="card-title">{{ dish.name }}</h5>
          <p class="card-text">{{ dish.price }} DT</p>
          <button class="btn btn-info custom-btn" (click)="editDish(dish)">Edit</button>
          <button class="btn btn-danger custom-btn ml-2" (click)="deleteDish(dish.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
