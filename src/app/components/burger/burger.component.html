
<!-- Form for adding/editing burger -->
<div class="container mt-4">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12">
      <form *ngIf="!isEditing" (submit)="addBurger()">
        <!-- Add burger form fields -->
        <div class="mb-3">
          <label for="burgerName" class="form-label">Name:</label>
          <input type="text" id="burgerName" name="burgerName" [(ngModel)]="burgerForm['name']" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="burgerPrice" class="form-label">Price:</label>
          <input type="number" id="burgerPrice" name="burgerPrice" [(ngModel)]="burgerForm['price']" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="burgerImageUrl" class="form-label">Image:</label>
          <input type="file" id="burgerImageUrl" (change)="handleImageUpload($event)" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success custom-btn">Add Burger</button>
      </form>

      <form *ngIf="isEditing" (submit)="updateBurger()">
        <!-- Edit burger form fields -->
        <div class="mb-3">
          <label for="burgerName" class="form-label">Name:</label>
          <input type="text" id="burgerName" name="burgerName" [(ngModel)]="burgerForm['name']" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="burgerPrice" class="form-label">Price:</label>
          <input type="number" id="burgerPrice" name="burgerPrice" [(ngModel)]="burgerForm['price']" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="burgerImageUrl" class="form-label">Image:</label>
          <input type="file" id="burgerImageUrl" (change)="handleImageUpload($event)" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-warning custom-btn">Update Burger</button>
      </form>
    </div>
  </div>
</div>
<!-- burger.component.html -->
<div class="container mt-4">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4" *ngFor="let burger of burgers">
      <div class="card">
        <img [src]="burger.imageUrl" class="card-img-top custom-img" alt="{{ burger.name }} promo">
        <div class="card-body">
          <h5 class="card-title">{{ burger.name }}</h5>
          <p class="card-text">{{ burger.price }} DT</p>
          <button class="btn btn-info custom-btn" (click)="editBurger(burger)">Edit</button>
          <button class="btn btn-danger custom-btn ml-2" (click)="deleteBurger(burger.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
